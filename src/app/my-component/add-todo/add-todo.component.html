<div class="my-3">
    <h4 class="mb-3">Add a Todo</h4>
    <form (ngSubmit)="onSubmit()" name="todoForm">
        <div class="form-group mb-3">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Todo Title" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" aria-describedby="descHelp" placeholder="Todo Description" required>
        </div>

        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
